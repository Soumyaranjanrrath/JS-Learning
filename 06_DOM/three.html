<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM |Learning</title>
</head>
<body style="background-color: #212121; color: white; padding: 20px;">

</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title", "This is a div");
    div.style.backgroundColor = "red";
    div.style.padding = "20px";
    // div.innerText = "This is a div created using JavaScript"; 
    const addText = document.createTextNode("This is a text node created using JavaScript");
    div.appendChild(addText);

    document.body.appendChild(div);
</script>
</html>
