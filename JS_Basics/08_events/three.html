<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Event learning</h1>
    <button id="stop">Stop</button>
    <button id="start">start</button>
</body>
<script>
    const sayDate = function(s) {
        console.log(s, Date.now());
    }
    

    let intervalId; 

    document.querySelector('#start').addEventListener('click', function() {
      // Optional: prevent multiple intervals from being set
      if (!intervalId) {
        intervalId = setInterval(sayDate, 1000, "taroos");
        console.log('STARTED');
      }
    });

    document.querySelector('#stop').addEventListener('click', function() {
      clearInterval(intervalId);
      intervalId = null; // Optional: reset to allow restarting
      console.log('STOPPED');
    });
</script>
</html>
