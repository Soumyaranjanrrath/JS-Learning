<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Learning</title>
</head>
<body style="background-color: #212121; color: white; padding: 20px;">
    <div class="parents">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parents = document.querySelector('.parents');
    console.log(parents);
    console.log(parents.children);
    console.log(parents.children[1].innerHTML);
    for (let i = 0; i < parents.children.length; i++) {
        console.log(parents.children[i].innerHTML);
    }
    parents.children[1].style.color = 'red';
    // console.log(parents.firstElementChild);
    
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes :", parents.childNodes); 
</script>
</html>
